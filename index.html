<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Hi dicey lets play it!</h1>
    <h3>Paason ka khel</h3>
    <div class="dice">
      <p class="Player1">Player 1</p>
      <img class="img1" src="image/dice6.png" alt="image1">
    </div>

    <div class="dice">
      <p class="Player2">Player 2</p>
      <img class="img2" src="image/dice6.png" alt="img2">
    </div>
  </div>

  <div class="container bottom">
    <button type="button" class="btn" onclick="rollTheDice()" name="button">Play</button>
  </div>

  <div class="container bottom">
    <button type="button" class="btn" onclick="editNames()" name="button">Player's Name</button>
  </div>

  <script src="index.js" charset="utf-8"></script>

</body>

<footer class="container">
  www ☻ ViniWorld ☻ com
</footer>

</html>
